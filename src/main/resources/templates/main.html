<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title></title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <!-- MDB -->
  <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
  <!--css files-->
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />

  <!--other styling-->
  <style type="text/css">
    body
    {
      background-color: #f2f2f2;
    }
    #menu
    {
      font-family: sans-serif;
      font-size: 22px;
      color: white;
      font-weight: bolder;
      padding: 6px;
      background-color: #5cd65c;
      border: 2px solid #2eb82e;
      margin: auto;
    }
    a:link
    {
      color: white;
    }
    a:visited
    {
      color: white;
    }
    #heading
    {
      font-family: sans-serif;
      font-size: 32px;
      color: white;
      font-weight: bolder;
      border: 2px solid #2eb82e;
      width: 505px;
      background-color: #5cd65c;
      margin: auto;
      text-align: center;
      vertical-align: middle;
    }
    #description
    {
      padding: 50px;
      font-family: sans-serif;
      font-size: 25px;
      text-align: center;
    }
    #options
    {
      font-size: 20px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script th:src="@{/js/rating.js}"></script>


</head>
<body>

<div class="app">



  <div class="app-content">
    <div class="app-header">
      <!--Navbar-->
      <div class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/home}">Goodreads</a>
          <button
                  class="navbar-toggler"
                  type="button"
                  data-mdb-toggle="collapse"
                  data-mdb-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
              <a class="nav-link" th:href="@{/topbooks}">Top Books</a>
              <a class="nav-link" th:href="@{/topauthors}">Top Authors</a>
              <a class="nav-link" th:href="@{/bucketlist}">Bucket List</a>
              <a class="nav-link" th:href="@{/search}">Search</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Background image -->
    <div class="bg">
      <!-- Features -->
      <div id="features" class="cards-1">
        <div class="container">
          <div class="row">
            <div class="col-lg-12" style="margin-top: 65%">

              <!-- Card -->
              <div class="card">
                <div class="card-image">
                  <img class="img-fluid" th:src="@{/img/star.png}" alt="alternative">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Top Books</h5>
                  <p>The top books by average rating, all in one place.</p>
                </div>
              </div>
              <!-- end of card -->

              <!-- Card -->
              <div class="card">
                <div class="card-image">
                  <img class="img-fluid" th:src="@{/img/author.png}" alt="alternative">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Top Authors</h5>
                  <p>The most highly rated authors by average book rating.</p>
                </div>
              </div>
              <!-- end of card -->

              <!-- Card -->
              <div class="card">
                <div class="card-image">
                  <img class="img-fluid" th:src="@{/img/bucketlist.png}" alt="alternative">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Bucket List</h5>
                  <p>Easily access the books people seem to want to read the most.</p>
                </div>
              </div>
              <!-- end of card -->
            </div> <!-- end of col -->
          </div> <!-- end of row -->
        </div> <!-- end of container -->
      </div> <!-- end of cards-1 -->
      <!-- end of features -->
    </div>


    </div>


  </div> <!--app content-->
</div> <!--app-->
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
